<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="img/favicon_48.ico" rel="shortcut icon" type="image/x-icon"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>EagleEYE 防災戰略平台</title>
  <meta property="og:title" content=""/>
  <meta property="og:description" content=""/>
  <meta property="og:site_name" content=""/>
  <meta property="og:locale" content="zh_TW"/>
  <link rel="stylesheet" href="css/c3.min.css"/>
  <link rel="stylesheet" href="css/all.css?1543563242459"/>
  <script src="js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/d3.v3.min.js"></script>
  <!-- custom files-->
  <script type="text/javascript" src="js/topojson.v1.min.js"></script>
  <script type="text/javascript" src="js/fisheye.js?0.0.3"></script>
</head>
<body>
  <div class="col-container">
    <div class="p-login col-row">
      <form action="/" class="p-login__account">
        <div class="p-login__account__block">
          <h2 class="p-login__account__block__title">會員登入</h2>
          <ul class="p-login__community__list h-md-flex h-p-md-4 h-none">
            <li> <a href="#"><img src="./img/logo-facebook-lg.svg" width="108" height="20"/></a></li>
            <li> <a href="#"><img src="./img/logo-google-lg.svg" width="95" height="20"/></a></li>
            <li> <a href="#"><img src="./img/logo-yahoo-lg.svg" width="97" height="23"/></a></li>
          </ul>
          <div class="h-m-md-4">
            <div class="l-registered__form l-registered__form_small h-flex h-align-content-between h-mb-3"><i class="fas fa-user l-registered__form__icon"></i>
              <input type="text" placeholder="電子信箱/手機號碼" class="l-registered__form__text"/>
            </div>
            <div class="l-registered__form l-registered__form_small h-flex h-align-content-between h-mb-3"><i class="fas fa-key l-registered__form__icon"></i>
              <input type="text" placeholder="請輸入使用者密碼" class="l-registered__form__text"/>
            </div>
            <div class="p-login__account__block__checkbox h-mb-3">
              <input type="checkbox" id="check"/>
              <label for="check">記住我</label>
            </div>
          </div>
        </div><a href="#" class="p-login__account__submit h-py-3">登入帳號</a>
      </form>
      <div class="p-login__community h-md-none">
        <h2 class="p-login__community__title">—— 連結社群帳號 ——</h2>
        <ul class="p-login__community__list h-md-flex">
          <li class="h-mb-3"> <a href="#"><img src="./img/logo-facebook-lg.svg" width="108" height="20"/></a></li>
          <li class="h-mb-3"> <a href="#"><img src="./img/logo-google-lg.svg" width="95" height="20"/></a></li>
          <li class="h-mb-3"> <a href="#"><img src="./img/logo-yahoo-lg.svg" width="97" height="23"/></a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/d3.min.js"></script>
  <script src="js/c3.js"></script>
  <script src="js/all-min.js"></script>
</body>
